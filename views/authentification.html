<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/authentification.css">
</head>
<body>
    <div id="zone_connexion">
        <div id="zone_connexion_texte">
            <p id="zone_connexion_texte_user">Utilisateur :</p>
            <p id="zone_connexion_texte_password">Mot de passe :</p>                    
        </div>
            
        <div id="zone_connexion_textbox">
            <form>
                <input id="zone_connexion_textbox_user" type="text" name="user">
            </form>
                    
            <form>
                <input id="zone_connexion_textbox_password" type="password" name="password">
            </form>
                    
            <form action="">
                <input id= "zone_connexion_bouton_connexion" type="button" value="Connexion">
            </form>
        </div>
    </div>
</body>
</html>
