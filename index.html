<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Listes de lectures</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- other style considerations -->
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="panel panel-default" id="div_listes_lectures">
                <script id="templateListeLecture" type="text/template">
                    <!--/* Default panel contents */>
                    <div class="panel-heading">Listes de lectures</div>
            
                    <!--/* Table */-->
                    <table class="table table-hover">
                        <colgroup>
                            <col id='Col1'>
                            <col id='Col2'>
                        </colgroup>                    
                        <tbody id="tableListesLectures">
                            <% _.each(tasks, function(task){ %>
                                    <tr class="tableRowItem" id="<%= task.id %>">
                                        <td class="listname"><%=task.task%></td>
                                        <td>
                                            <span class="glyphicon glyphicon-trash" data-id="<%= task.id %>"></span>
                                            <span class="glyphicon glyphicon-pencil" data-id="<%= task.id %>"></span>
                                        </td>
                                    </tr>
                            <% }); %>
                        </tbody>
                    </table>
                    <div class="panel-footer">
                        <div class="input-group" id='divAjouterListesLectures'>
                            <input type="text" class="form-control" id="txtNouvListesLectures">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="boutonAjouterListe">Ajouter</button>
                            </span>
                        </div>
                    </div> <!--/* panel-footer */>
                </script-->                 
            </div> <!-- panel -->
    
            <div class="panel panel-default" id="div_contenu_liste">
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-sm-1">#</th>
                            <th>Titre</th>
                            <th>Artiste</th>
                            <th class="col-sm-1">Durée</th>
                        </tr>
                    </thead>
                    <tbody id="tableContenuListe"></tbody><!--Le contenu de la liste de chanson ajouté par javaScript est ajouté ici.-->
                </table>
                <div class="panel-footer">
                    <div class="input-group" id='divAjouterTexte'>
                        <input type="text" class="form-control" id="txtNouvTache">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="boutonAjouterItem">Ajouter</button>
                        </span>
                    </div>
                </div> <!-- panel-footer -->
            </div> <!-- panel -->



            <!-- jQuery -->
            <script src="./js/lib/jquery-1.11.1.js"></script>

            <!-- jQuery -->
            <script src="./js/lib/jquery-1.11.1.js"></script>

            <!-- UNDERSCORE.JS -->
            <script src="./js/lib/underscore.js"></script>

            <!-- BACKBONE.JS -->
            <script src="./js/lib/backbone.js"></script>

            <!-- Bootstrap -->
            <script src="js/bootstrap.min.js"></script>

            <!-- javascript spécifique à cette application-->
            <script src="./js/models/modeleListeLectures.js"></script>
            <script src="./js/collections/colListesLectures.js"></script>
            <script src="./js/views/vueListesLectures.js"></script>
            <script src="./js/app.js"></script>

        </div><!-- container-fluid -->
    </body>
</html>
